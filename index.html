<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-area" style="position:relative;">
                <div style="display:flex; justify-content:space-between; align-items:center; gap: 20px;">
                    <h1>Earthquake<span>Track</span></h1>
                    <div class="controls" style="display: flex; align-items: center; gap: 8px;">
                        <div class="theme-switch-wrapper">
                            <label class="theme-switch" for="theme-toggle">
                                <input type="checkbox" id="theme-toggle" />
                                <div class="slider round">
                                    <div class="icon sun">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <circle cx="12" cy="12" r="5"></circle>
                                            <line x1="12" y1="1" x2="12" y2="3"></line>
                                            <line x1="12" y1="21" x2="12" y2="23"></line>

                                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                            <line x1="1" y1="12" x2="3" y2="12"></line>
                                            <line x1="21" y1="12" x2="23" y2="12"></line>

                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                                        </svg>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <button id="lang-toggle" class="icon-btn" style="font-weight:600; font-size:12px;">EN</button>
                        <button id="sidebar-toggle-btn" class="icon-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="9" y1="3" x2="9" y2="21"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                <span id="mobile-toggle-icon" class="mobile-toggle-icon"
                    style="position:absolute; left:50%; transform:translateX(-50%); top:0;"></span>
            </div>

            <nav class="main-nav">
                <ul>
                    <li class="active">
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                            </svg>
                        </span>
                        <span data-i18n="activeIssues">Son Depremler</span>
                    </li>
                    <li>
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="18" y1="20" x2="18" y2="10"></line>

                        </span>

                    </li>
                    <li>
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="2" y1="12" x2="22" y2="12"></line>
                                <path

                                </path>
                            </svg>
                        </span>
                        <span data-i18n="locations">Konumlar</span>
                    </li>
                </ul>
            </nav>

            <div class="earthquake-list-container">
                <!-- View: Active Issues (Default) -->
                <div id="view-active-issues" class="view-section active">
                    <div class="list-header">
                        <h3 data-i18n="recentActivity">Son Hareketler</h3>
                        <div style="display:flex; align-items:center; gap:5px;">
                            <div class="sort-wrapper" style="position:relative;">
                                <button id="sort-btn" class="icon-btn" title="Sırala">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M11 5h10" />
                                        <path d="M11 9h7" />
                                        <path d="M11 13h4" />
                                        <path d="M3 17l3 3 3-3" />
                                        <path d="M6 18V4" />
                                    </svg>
                                </button>
                                <div id="sort-menu" class="sort-menu" style="display:none;">
                                    <div class="sort-option active" data-sort="date" data-i18n="sort_date_desc">Tarih
                                        (Yeni > Eski)</div>
                                    <div class="sort-option" data-sort="mag" data-i18n="sort_mag_desc">Büyüklük (Büyük >
                                        Küçük)</div>
                                </div>
                            </div>
                            <button id="refresh-btn" class="icon-btn" title="Yenile">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path
                                        d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3" />
                                </svg>
                            </button>
                            <span class="badge" data-i18n="live">Canlı</span>
                        </div>
                    </div>
                    <div id="earthquake-list" class="earthquake-list"></div>
                </div>

                <!-- View: Dashboard -->
                <div id="view-dashboard" class="view-section" style="display:none; padding:15px; overflow-y:auto;">
